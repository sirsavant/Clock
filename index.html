<DOCTYPE html>
<html>
<head>
<title>Clock</title>

<link href="style.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="blur">

  <p class="date"></p>

  <svg width="500px" height="500px" class="container">
    <!-- ring -->
    <circle class="outer-ring" cx="250px" cy="250px" r="230px"/>
    <circle class="ring" cx="250px" cy="250px" r="230px"/>

    <!-- numbers -->
    <text x="223px" y="80px">12</text>
    <text x="332px" y="105px">1</text>
    <text x="402px" y="178px">2</text>
    <text x="425px" y="262px">3</text>
    <text x="395px" y="355px">4</text>
    <text x="325px" y="425px">5</text>
    <text x="235px" y="450px">6</text>
    <text x="145px" y="427px">7</text>
    <text x="75px" y="351px">8</text>
    <text x="45px" y="264px">9</text>
    <text x="65px" y="175px">10</text>
    <text x="130px" y="105px">11</text>

    <!-- lines -->
    <line class="hour" x1="250px" y1="250px" x2="250px" y2="150px"/>
    <line class="min" x1="250px" y1="250px" x2="250px" y2="110px"/>
    <line class="sec" x1="250px" y1="250px" x2="250px" y2="110px"/>

    <!-- center dot -->
    <circle class="outer-dot" cx="250px" cy="250px" r="18px"/>
    <circle class="dot" cx="250px" cy="250px" r="15px"/>
  </svg>
    
  <p class="time"></p>

  <script src="script.js" type="text/JavaScript"></script>
</body>
</html>
